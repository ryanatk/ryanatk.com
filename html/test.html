<!doctype html>
<html>
<head>
<title>tweet streamer</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
<body>
<h1>ryanatk.com</h1>
<ul id="tweets"></ul>
<script>
  var tweetList = $('#tweets');

  var loadTweets = function () {
    $.getJSON('/stream', function (r) {
        $.each(r, function () {
          $('<li>').html(this.text).prependTo(tweetList);
        });
    });
  }
  setTimeout(loadTweets, 1000);
</script>
</body>
</html>
